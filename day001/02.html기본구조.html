<!DOCTYPE html>                  <!--
                                 html5구조타입 : 동일한 태그가 브라우저에 
                                 표시하는방식(랜더링)은 다르기때문에 표준화된 방식으로 랜더링을하겠다 
                                 -->

<html lang="ko">                 <!-- html문서 시작 / 주석기능 형태-->
                                 <!--html의 옵션, 내가 적을 언어는 한글로 설정한다-->
    <head>                       <!--머리말-->
        <title>환영합니다</title> <!--제목표시줄 지정-->
    </head> 
    <body>                       <!--본문-->

        무궁화 꽃이 피었습니다 

    </body>
</html>                          <!-- html문서 끝-->
                                 <!--웹브라우저마다 출력의 차이가 조금씩 있음,크로스브라우징 필요-->
