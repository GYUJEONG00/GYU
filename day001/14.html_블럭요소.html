<!DOCTYPE html>    

<html lang="ko">                
    <head>                      
        <title>14_블럭요소.html</title>
    </head> 
    <body>    
        <!--참조사이트 : https://www.w3schools.com/html/html_blocks.asp -->          
        <!--
            특정 영역에 대해 블럭을 지정할 수 있음 -> css처리를 위해 
            블럭 요소는 자신이 감싸는 내용과 상관없이 자신의 영역을 가지고있으며 블럭요소의 크기는 내용과 별개임
            여닫는 태그가 있는 명령어(strong, h1, u...)는 블럭요소가 될 수 있음
        -->

        <h3> 1. 블럭요소 block</h3>
        <!--
            [블럭이 없는 경우]
        -->
        Text1
        Text2
        Text3
        <hr>

        <!--
            [블럭이 있는 경우]
        -->
        <div>Text1</div>
        <div>Text2</div>
        <div>Text3</div>
        <div>Text4</div>
        <hr>
       
        <!-- 블럭인용구 -->
        <blockquote>Text1</blockquote>
        <blockquote>Text2</blockquote>
        <blockquote>Text3</blockquote>
        <hr>

        <pre>
        서울특별시
        강남구        테헤란로   삼원 타 워
        </pre>
        <hr>

        <h3>2. 인라인 요소 inline </h3>
        <!--인라인 요소의 크기는 자신이 감싸는 내용과 밀접하며, 내용의 크기가 자신의 크기가 된다-->
        
        <strong>진하게</strong>
        <u>밑줄</u>
        <i>기울임</i>
        <a>링크</a>
        <span>솔데스크</span><br>
        <textarea cols="30" row="3"></textarea>
        <hr>

        <h3>3. Block요소의 크기 </h3>
        수직으로, 병렬 배치안됨<br>
        <div style="background-color: greenyellow;">DIV</div> <!--css적용방법 중 style속성 이용하는법// 속성 : 값-->
        <blockquote style="background-color: darkkhaki">BLOCKQUOTE</blockquote>
        <pre style="background-color: darkcyan">PRE</pre>
        <h1 style="background-color: slateblue">H1</h1>
        <ul style="background-color: forestgreen">
            <li>JAVA</li>
            <li>PYTHON</li>
        </ul style="background-color: cadetblue;">
        <hr>
        <!--
            웹의 3요소
            문서의 구조 HTML + 표현 CSS + 동작 
        -->

        <h3>4. Inline 요소의 크기 </h3>
        병렬 배치 가능<br>
        <strong style="background-color:rebeccapurple;">손흥민</strong>
        <strong style="background-color: darkorange;">김연아</strong>
        <hr>

        <!--블럭요소와 인라인요소는 CSS에서 주로 편집한다-->
        <div style="background-color:aqua; width:250px; height:200px;"></div>
        <hr>
        


        
    </body>
</html>
