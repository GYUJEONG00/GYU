            컴퓨터 경로
            1) 상대 경로 : 현재 문서가 저장된 폴더를 기준으로
               학원컴퓨터에서는 /frontend/html/경로기준
                    images/     : 현재폴더 안 하위폴더 images
                    ./images/   : 현재폴더 안 하위폴더 images
                    ../images/  : 현재폴더의 상위폴더 images
                    ../../images: 현재폴더의 상위의 상위폴더 images

            2) 절대 경로 : 서버경로. URL상에 나와있는 프로토콜과 함께 봐야함
                웹프로젝트 만든다 가정시, 홈 디렉토리(root)부터 시작하라는 의미    
                https://www.w3schools.com/~
