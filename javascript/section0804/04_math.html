<!DOCTYPE html>    
<html lang="ko">                
    <head> 
        <meta charset="UTF-8">                       
        <title>04_math.html</title>
        <style>

        </style>
    </head> 
    <body>
        <h3>Math객체</h3>


        <script>

            // 참조 : https://www.w3schools.com/js/js_math.asp
            // Math : 수학관련 객체


            //자바 class, 자바스크립트 object, 파이썬package 개념--->검색
            
            document.write(Math.abs(-3));     //값의 절대값
            //Math.->Math라고하는 함수(오브젝트)의 기능 불러옴
            document.write("<hr>");
            document.write(Math.max(7,5,9));  //수 중 최대값
            document.write("<hr>");
            document.write(Math.min(7,5,9));  //수 중 최소값
            document.write("<hr>");
            document.write(Math.pow(2,4));    //2의 4승
            document.write("<hr>");

            //소수점 반올림
            document.write(Math.round(4.9));    //5
            document.write("<hr>");
            document.write(Math.round(4.4));    //4
            document.write("<hr>");
            document.write(Math.round(-4.2));   //-4
            document.write("<hr>");

            //소수점 올림
            document.write(Math.ceil(4.9));    //5
            document.write("<hr>");
            document.write(Math.ceil(4.4));    //5
            document.write("<hr>");
            document.write(Math.ceil(-4.2));   //-4
            document.write("<hr>");

            //소수점 내림,버림
            document.write(Math.floor(4.9));    //4
            document.write("<hr>");
            document.write(Math.floor(4.4));    //4
            document.write("<hr>");
            document.write(Math.floor(-4.2));   //-5
            document.write("<hr>");

            // 소수점 제거
            // document.write(Math.trunc(4.9));   
            // document.write("<hr>");
            // document.write(Math.trunc(4.4));    
            // document.write("<hr>");
            // document.write(Math.trunc(-4.2));   
            // document.write("<hr>");

            //변수 형태의 값
            document.write(Math.E);   
            document.write("<hr>");
            document.write(Math.PI);  
            document.write("<hr>");
            ////////////////////////////////////////

            //Math.random() : 0부터 1까지의 랜덤 실수값(난수)
            //값 발생범위 : 0.0 <= r < 1 (소수점 16자리)
            //실수=부동소수점
            document.write(Math.random());    
            document.write("<hr>");

            document.write(parseInt(Math.random()*2));   //0,1만 랜덤출력
            document.write("<hr>");

            document.write(parseInt(Math.random()*4));   //0,1,2,3만 랜덤출력
            document.write("<hr>");

            //문제 1) 주사위 1~6사이의 수만 랜덤하게 발생시키시오
            document.write("문제 1) <br>");
            document.write(Math.ceil(Math.random()*6)); 
            document.write("풀이) <br>");
            document.write(parseInt(Math.random()*6+1)); 
            document.write("<hr>");

            //문제 2) 로또번호 1~45까지 출력시키시오
            document.write("문제 1) <br>");
            document.write(parseInt(Math.random()*45+1)); 









        </script>
    </body>
</html>
