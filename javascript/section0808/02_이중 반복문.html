<!DOCTYPE html>    
<html lang="ko">                
    <head> 
        <meta charset="UTF-8">                       
        <title>02_이중 반복문.html</title>
        <style>
        </style>
    </head> 
    <body>
        <h3>이중반복문</h3>

        <script>
            for(let a=1; a<=2; a++){
                document.write(a+"JAVA");
                for(let b=1; b<=3; b++){
                    document.write(b+"PYTHON");
                }
                document.write("<hr>");
            }
            

            //문제)구구단 2~9단을 출력하시오
            for(let i=1; i<=9; i++){
                document.write(i+"단"+"<br>");
                for(let k=1; k<=9; k++){
                    document.write(i+"x"+k+"="+i*k);
                    document.write("<br>");
                }
                document.write("<hr>");
            }
            ///////////////////////////////////////

            //회전수 증가하는 형태 
            //***
            //***
            //***

            //*
            //**
            //***
            let a=0, b=0;
            for(a=1; a<=4; a++){
                for(b=1; b<=a; b++){
                    document.write("#");
                }
                document.write("<br>");
            }
            document.write("<hr>");

            //회전수 감소
            //***
            //**
            //*
            for(a=4; a>=1; a--){ 
                for(b=1; b<=a; b++){ //안에 있는 조건은 동일 
                    document.write("#");
                }
                document.write("<br>");
            }
            document.write(a+","+b); //for문 빠져나왔을때 변수값 확인 0,2 

            
        </script>
        
    </body>
</html>
