            let total=kor+eng+mat;            //총점 구하기 
            let aver=parseInt(total/3);       //평균구하기(소수점 버림)

            /*
            출력결과 : 본문demo에 표작성

            */
            let score="";
            let result="";
            let star="";
            let scho="&nbsp;";
            
            //문1,4 
            switch(true){
                case aver>=95 : scho="장학생"; 
                case aver>=90 : score="A학점"; break;
                case aver>=80 : score="B학점"; break;
                case aver>=70 : score="C학점"; break;
