<!DOCTYPE html>    
<html lang="ko">                
    <head> 
        <meta charset="UTF-8">                       
        <title>05_디지털시계.html</title>
        <style>
        </style>
    </head> 
    <body>
        <h3>디지털 시계</h3>
        <div id="clock"></div>
        <hr>
        <input type="button" value="시작" onclick="showtime()">
        <input type="button" value="중지" onclick="killtime()">
 
        <script>
            
            
            function showtime(){
                const d=new Date();                         
                let today="";
                const days=["일", "월", "화", "수", "목", "금", "토"]

                today += d.getFullYear() + ".";           //2022
                if(d.getMonth()+1<10){                    //누적시 if문 안에 누적하는 변수 적기
                    today += "0"
                }

                today += d.getMonth()+1 + ".";            //2022.08
                if(d.getDate()<10){                       //2022.08.10
                    today+="0";
                }

                today += d.getDate() + " ";
                today += "(" + days[d.getDay()] + ") ";


                if(d.getHours()<12){
                    today += "AM "
                }else{
                    today += "PM ";                           //2022.08.10 (수) PM
                }
                
                if(d.getHours()<13){
                    today +=d.getHours() + ":";
                }else{
                    today +=d.getHours()-12 + ":";           //2022.08.10 (수) PM 4:
                }
            
                if(d.getMinutes()<10){                       //2022.08.10 (수) PM 4:00:
                    today += "0";
                }
                today += d.getMinutes()+":";

                if(d.getSeconds()<10){                       //2022.08.10 (수) PM 4:00:00
                    today += "0";
                }
                today += (d.getSeconds());

                document.getElementById("clock").innerHTML=today;

                timer=setTimeout(showtime, 1000);                  //1초 후에 showtime 호출 반복
            }                                                      //setTimeout함수가 작성만으로 호출->timer에 대입되어 그대로 실행된것

            let timer;  //전역변수 선언

            function killtime (){
                clearTimeout(timer);    //시간해제
            }

        </script>
    </body>
</html>
