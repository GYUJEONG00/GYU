<!DOCTYPE html>    
<html lang="ko">

        <meta charset="UTF-8">

        <style>

    <body>
        <h3>변수의 유효범위(scope)</h3>
        <input type="button" 
               value="SCOPE1"
               onclick="alert('오필승')">
               <!--버튼 클릭이벤트(이벤트 핸들러) : 문자열 실행-->
        <input type="button" 
               value="SCOPE2"
               onclick="alert('코리아')">
        <hr>
        <input type="button" 
               value="SCOPE3"
               onclick="test3()">
        <input type="button" 
               value="SCOPE4"
               onclick="test4()">
        
        <hr>
        <script>
            //참조 : https://www.w3schools.com/js/js_scope.asp
            /* 
                변수의 종류 
                    1)지역 변수 local variable : function함수 내에서 선언되어 함수내에서만 사용가능 
                    2)전역 변수 global variable : 함수 외에서 선언되어 모든 함수 내에서 사용가능 
            */

            let one="하나";            //전역변수 -> 선언된 순간부터 scope가 유효한게 아니고 
                                       //            함수 밖에서 선언되면 전역적으로 유효

            function test3(){
                alert("one : "+one);
                alert("two : "+two);
                alert("three : "+three);
                
                let uid="아이티윌";     //지역변수
                alert(uid);
                //alert(upw); 에러 
            }  //test3

            let two="둘";                //전역변수 

            function test4(){
                let two="두번째";
                
                alert("one : "+one);
                alert("two : "+two);//두번째 : 지역변수가 우선순위 더 높음
                alert("three : "+three);

                let upw="1234";
                alert(upw);
                //alert(uid);  에러
            }  //test4

            let three="셋";               //전역변수

            slice 앞4 
            date 날짜계산
            */

        </script>
    </body>
</html>
