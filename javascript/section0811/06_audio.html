<!DOCTYPE html>    
<html lang="ko">                
    <head> 
        <meta charset="UTF-8">                       
        <title>06_audio.html</title>
        <style>
        </style>
    </head> 
    <body>
        <div style="text-align: center;">
            <h3>음악목록 </h3>
            <img src="../../music/gangnamstyle.jpg" id="poster" width="300" height="250">
            <br><br>
            <audio src="../../music/gangnamstyle.mp3" id="audio1" controls></audio>
        </div>
        <hr>
        <div style="margin: auto; width: 50%;">
            <ol>
                <li><a href="javascript:loadMusic('../../music/genie.jpg', '../../music/genie.mp3')">소원을 말해봐</a></li> 
                <!--onclick안써도 click이벤트가 내장돼있음-->
                <li><a href="javascript:loadMusic('../../music/sheis.jpg', '../../music/sheis.mp3')">그녀가 처음 울던날</a></li>
                <li><a href="javascript:loadMusic('../../music/candy.jpg', '../../music/candy.mp3')">내귀에 캔디</a></li>
                <li><a href="javascript:loadMusic('../../music/gangnamstyle.jpg', '../../music/gangnamstyle.mp3')">강남스타일</a></li>
            </ol>
        </div>

        <script>
            
            function loadMusic(jpg, mp3){
                //alert("#"+jpg+"#");
                //alert("#"+mp3+"#");
                let poster=document.getElementById("poster");
                let audio1=document.getElementById("audio1"); //audio1이라는 값 전부 가져와서 변수에 담은것
                                                              //document.getElementById("poster");->먼의민지 찾아보기 
                poster.src=jpg; //멤버변수(필드)!!!!!!!!!!!!!!!!!!!!!!->형태 조심
                audio1.src=mp3;

                audio1.play();  //자동재생
            }   //->.js파일에 function만 넣고 사용


        </script>
    </body>
</html>
