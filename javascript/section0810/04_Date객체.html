<!DOCTYPE html>    
<html lang="ko">                
    <head> 
        <meta charset="UTF-8">                       
        <title>04_Date객체.html</title>
        <style>
        </style>
    </head> 
    <body>
        <h3>Date객체 날짜 세팅</h3>
        

        <script>
            // 참조 : https://www.w3schools.com/js/js_date_methods_set.asp
            
            const someday = new Date(); 
            someday.setFullYear(1989,5,8);                      //2020년 2월 1일
            
            document.write(someday.getFullYear()); 
            document.write("<br>"); 
            document.write(someday.getMonth()); 
            document.write("<br>"); 
            document.write(someday.getDate()); 
            document.write("<br>"); 
            document.write(someday.getDay()); 

            const days=["일", "월", "화", "수", "목", "금", "토"];
            document.write(days[someday.getDay()]);
            document.write("<hr>"); 


            const d=new Date();
            d.setDate(someday.getDate()+10);                     //8+10 =18
            document.write(d.getDate());                         
            document.write("<br>"); 
            document.write(d);
        </script>
    </body>
</html>
