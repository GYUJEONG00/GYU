        <h3>Date객체</h3>
        현재날짜 <div id="clock"></div>

        <script>
            // 참조 :  https://www.w3schools.com/js/js_dates.asp
            //Date 날짜 관련 내장 객체
            
            const d=new Date();              //시스템의 현재 날짜 정보 가져옴
                                             //Wed Aug 10 2022 14:45:13 GMT+0900 (한국 표준시)
            /*
            document.write(d.getFullYear()); //2022
            document.write("<br>");
            document.write(d.getMonth()+1);  //7->8
            document.write("<br>");          //월(0 ~ 11)를 가져옴 
                                             //Zero Base : 1월(0) -> getMonth() + 1로 처리
            document.write(d.getDate());     //10
            document.write("<br>");
            document.write(d.getHours());
            document.write("<br>");
            document.write(d.getMinutes());
            document.write("<br>");
            document.write(d.getSeconds());
            document.write("<br>");

            const days=["일요일", "월요일","화요일","수요일","목요일","금요일","토요일",]
            document.write(days[d.getDay()]);   //요일을 숫자값으로 반환(0~6)
            document.write("<br>");
            */

            //날짜데이터 계산
            //오늘날짜-어제 = 1
            //문) 날짜변수 d값을 이용해서 날짜 정보를 아래와 같이 구성해서 id=clock에 출력하시오            
            //    2022.08.10 (수) PM 3:09:42
            let today="";
            const days=["일", "월", "화", "수", "목", "금", "토"]
            today += d.getFullYear() + ".";           //2022
            
            if(d.getMonth()+1<10){                    //누적시 if문 안에 누적하는 변수 적기
                today += "0"
            }
            today += d.getMonth()+1 + ".";            //2022.08

            if(d.getDate()<10){                       //2022.08.10
                today+="0";
            }
            today += d.getDate() + " ";

            today += "(" + days[d.getDay()] + ") ";
                /*
                switch(d.getDay()){
                    case 0 : today+=" (일) "; break;
                    case 1 : today+=" (월) "; break;
                    case 2 : today+=" (화) "; break;
                    case 3 : today+=" (수) "; break;
                    case 4 : today+=" (목) "; break;
                    case 5 : today+=" (금) "; break;
                    case 6 : today+=" (토) "; break;}
                */

            if(d.getHours()<12){
                today += "AM "
            }else{
                today += "PM ";                           //2022.08.10 (수) PM
            }

            if(d.getHours()<13){
                today +=d.getHours() + ":";
            }else{
                today +=d.getHours()-12 + ":";           //2022.08.10 (수) PM 4:
            }
        
            if(d.getMinutes()<10){                       //2022.08.10 (수) PM 4:00:
                today += "0";
            }
            today += d.getMinutes()+":";

            if(d.getSeconds()<10){                       //2022.08.10 (수) PM 4:00:00
                today += "0";
            }
            today += (d.getSeconds());
      

            document.getElementById("clock").innerText=today;
            document.write("<br>");

            //////////////////////////////////////////////////////////
            document.write(("0"+d.getSeconds()).slice(-2));
            //1초 01
            //12초 012
            document.write("<br>");
            document.write(("0123").slice(0,2));
            



        </script>
