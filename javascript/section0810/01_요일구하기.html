        <script>

            let cYear=2022, cMonth=8, cDate=10;
            /*
                (산술적인 의미로 체크용)
                시나리오 
                서기 1년 1월 1월 ~ 서기 2022년 8월 10일 =>총 일수
                (총 일수%7) => 나머지 : 0123456 => 0:일 1:월 2:화 3:수 4:목 5:금 6:토
                
                1)  서기 1년 ~ 서기 2021년
                    평년 +=365
                    윤년 +=366

                2)  1월 ~ 7월
                    28 : 2                 => +=28(평년)
                    29 : 2                 => +=29(윤년)
                    30 : 4,6,9,11          => +=30
                    31 : 1,3,5,7,8,10,12월 => +=31

                3)  += 10


            */
                let hap=0;

                //1단계 
                for(let y=1; y<cYear; y++){
                    if((y%4==0 && y%100!=0)|| y%400==0){
                        hap+=366;
                    }else{
                        hap+=365;
                    }
                }
                document.write(hap);
                document.write("<hr>");

                }
                
                for(let m=1; m<cMonth; m++){
                    hap=hap+mon[m];
                }
