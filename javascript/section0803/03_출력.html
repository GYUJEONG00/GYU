<!DOCTYPE html>    
<html lang="ko">                
    <head> 
        <meta charset="UTF-8">                       
        <title>03_출력.html</title>
    </head> 
    <body>

        <script>
            //자바스크립트에서 html태그를 사용하려면, 문자형처리로 이용해야함
            document.write("대한민국");
            document.write("<br>");
            document.write("오필승코리아");
            document.write("<hr>");

            //',"를 문자열로 사용하는법 (명령어로 사용되는 기호를 문자로 인식) 
            document.write("\'");
            document.write('\"');
            document.write("<hr>");
            document.write('서울 특별시 \"강남\"구');
            document.write("<hr>");
            document.write('\\');
            document.write("<hr>");

            document.write("'");
            document.write("<hr>");
            document.write('"');
            document.write("<hr>");
            document.write('"안녕하세요"');



        </script>

    </body>
</html>
