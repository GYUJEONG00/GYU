<!DOCTYPE html>    
<html lang="ko">                
    <head> 
        <meta charset="UTF-8">                       
        <title>08_연산자.html</title>

    </head> 
    <body>
        <h3>연산자</h3>
        <script>
           //연산자 우선순위
           /*
            () -> 산술 -> 비교 -> 논리 
            대입연산자가 후순위
            */
            //1) 결합 연산자_()
            document.write(3+4+5/2);    //9.5
            document.write((3+4+5)/2);  //6
            document.write("<hr>");
        
            
            //2) 대입 연산자
            let num=3;

            num=num+2;
            document.write(num+"<hr>"); //5

            num+=2; 
            // num=num+2;와 같은 표현
            document.write(num+"<hr>"); //7

            num=num-3;
            document.write(num+"<hr>"); //4
            
            num-=3;
            //num=num-3;와 같은 표현 
            document.write(num+"<hr>"); //1

            num*=10;
            //num=num*10;과 같은 표현 
            document.write(num+"<hr>"); //10

            num/=2;
            //num=num/2;와 같은 표현 
            document.write(num+"<hr>"); //5

            num%=4;
            //num=num%4;와 같은 표현
            document.write(num+"<hr>"); //1

//////////////////////////////////20220804

            //3) 1증감 연산자
            let a=3;
            // a 'a' 변수와 상수
            a=a+1; //a=4
            document.write(a + "<hr>");
            a+=1;  //a=5
            document.write(a + "<hr>");
            a++;   //a=6
            document.write(a + "<hr>");
            ++a;   //a=7
            document.write(a + "<hr>");

            let b=3;
            b=b-1;   //b=2
            document.write(b + "<hr>");
            b-=1;    //b=1
            document.write(b + "<hr>");
            b--;     //b=0
            document.write(b + "<hr>");
            --b;     //b=-1
            document.write(b + "<hr>");

            //1증감연산자는 다른 계산식과 같이 사용할 경우 주의 
            let c=10;
            let d=20;
            let i=c++; //i=c
                       //c=c+1 (11) (연산 후 증가)
            let j=--d; //d=d-9 (19) (연산 전 가산)
                       //j=19
            document.write(c+d+i+j);// 11 19 10 19
            document.write("<hr>");



        </script>
    </body>
</html>
