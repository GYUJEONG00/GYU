<!DOCTYPE html>    
<html lang="ko">                
    <head> 
        <meta charset="UTF-8">                       
        <title>08_연산자.html</title>

    </head> 
    <body>
        <h3>연산자</h3>
        <script>
           //연산자 우선순위
           /*
            () -> 산술 -> 비교 -> 논리 
            대입연산자가 후순위
            */
            //1) 결합 연산자_()
            document.write(3+4+5/2);    //9.5
            document.write((3+4+5)/2);  //6
            document.write("<hr>");
        
            
            //2) 대입 연산자
            let num=3;

            num=num+2;
            document.write(num+"<hr>"); //5

            num+=2; 
            // num=num+2;와 같은 표현
            document.write(num+"<hr>"); //7

            num=num-3;
            document.write(num+"<hr>"); //4
            
            num-=3;
            //num=num-3;와 같은 표현 
            document.write(num+"<hr>"); //1

            num*=10;
            //num=num*10;과 같은 표현 
            document.write(num+"<hr>"); //10

            num/=2;
            //num=num/2;와 같은 표현 
            document.write(num+"<hr>"); //5

            num%=4;
            //num=num%4;와 같은 표현
            document.write(num+"<hr>"); //1


            //3) 1증감 연산자

        </script>
    </body>
</html>
