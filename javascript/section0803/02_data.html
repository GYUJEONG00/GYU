<!DOCTYPE html>    
<html lang="ko">                
    <head>          
        <meta charset="UTF-8">            
        <title>02_data.html</title>
    </head> 
    <body>     
        <h1>데이터, 값, Data, Value</h1>                 
        <script>
            //어떤데이터 ---->가공---->출력
            //html의 본문(body)에 출력할 것이라는 관련명령어(함수) : document.write()
            //document.write() ->도큐먼트라는 "객체"안에 write라는 "함수"를 의미
            
            //1. 숫자형 
            document.write(123);
            document.write(456);
            document.write(789);

            //2. 문자형
            //반드시 '' 또는  ""기호로 감싼다 
            document.write('korea');
            document.write("seoul");
            //document.write(대한민국); ->출력사이트 f12개발자화면에서 에러확인가능
            
            //3. 논리형(boolean)
            //true, false
            document.write(true);
            document.write(false);


            document.write(10); //(양의)정수
            document.write(-20);//(음의)정수
            document.write(3.4);//실수
            document.write('1004'); //문자열로 가공하는 숫자 - 주민번호의 예


        </script>

    </body>
</html>
