<!DOCTYPE html>    
<html lang="ko">                
    <head> 
        <meta charset="UTF-8">                       
        <title>06_연산자.html</title>
    </head> 
    <body>
        <h3>연산자</h3>

        <script>
            /* 
                연산자 operator
                    연산자 많음->이식성이 풍부
                    산술, 비교, 논리연산자(우선순위는 적힌 순서대로)
            */

            // 1) 산술 연산자 
            document.write(5+3);
            document.write(5-3);
            document.write(5*3);
            document.write(5/3); //몫 구하기
            document.write(5%3); //나머지값 구하기
            document.write(3/5); //0.6
            document.write(3%5); //3
            document.write("<hr>");
            ///////////////////////////////////////


            // 2) 비교 연산자 (관계연산자)
            // <, <=, >, >=, ==, !=
            //결과는 논리형(boolean)으로 반환됨 true,false 
            document.write(5>3);
            document.write("<hr>");
            ///////////////////////////////////////

            
            // 3) 논리 연산자 
            //결과는 논리형(boolean)으로 반환됨 true,false 
            // 그리고(&&), 또는(||), 부정()

            //3-1)논리 연산자_&& (=논리곱연산자)
            //모든 조건이 true여야 true (~이면서)
            document.write(5<3 && 2<4); //false 


            //3-2)논리 연산자_|| (=논리합연산자)
            //한 조건이라도 true이면 true (~이거나)
            document.write(5<3 || 2<4); //true

            //3-3)논리 연산자_!
            //논리 부정 연산자, not연산자 (~가 아니라면)
            let flag=true;
            document.write(!flag);
        </script>

    </body>
</html>
