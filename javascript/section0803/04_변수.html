<!DOCTYPE html>    
<html lang="ko">                
    <head> 
        <meta charset="UTF-8">                       
        <title>04_변수.html</title>
    </head> 
    <body>
        <h3>상수와 변수</h3>

        <script>
            /*
            참조 : https://www.w3schools.com/js/js_variables.asp

            [1]값(data, value)표현

            1)상수 const(constant) : 고정값
            2)변수 var(variable) : 변하는 값
            */
           
            //상수 예시
            document.write(4); 
            document.write('a');

            //식별자(이름) 명명 규칙
            /*
                (예시 : id명, name명, 변수명, 함수명, 객체명...)
                식별자명에 영문자와 숫자를 조합해서 의미부여
                불용어(금지어) : 한글, 첫글자 숫자안됨
            */

            /* 2-1) 변수 세부사항
            자바랑 다르게 변수에 자료형 지정안해줘도됨
            var, nothing, let, const
            자료형 변수명 = 값; 형태로 작성 
            */
             
            // 2-1-1) var
            var a =3; //변수 선언하고 3을 저장
            var b =5;
            var c =7;
            document.write(a);//변수
            document.write(b);
            document.write(c);
            document.write(a+b+c);
            document.write("a");//상수
            document.write("<hr>");//변수

            //2-1-2) nothing
            //변수를 선언하지않아도 사용할 수 있음
            name = "손흥민";
            age = 25;
            height = 178.5;
            document.write(name);
            document.write(age);
            document.write("<hr>");

            //변수는 새로운 값 대입하여 사용가능 
            a=2;//위에서 변수 a는 3이었지만 이 시점에서 2로 바뀜 
            b=4;
            c=6;

            //2-1-3) let
            //반드시 변수를 선언하고 사용해야함
            let i=2; 
            let j=4;
            let k=i+j;
            document.write(k); //6
            //let i=8; 에러 : let으로 선언한 i변수를 이중으로 선언할 수 없음

            //2-1-4) const
            //변수를 상수화
            const x=10;
            // x=9; 에러 : x변수는 더이상 바꿀 수 없음

           
            let aaa = "aaa";
            aaa = "bbb";


            

        </script>

    </body>
</html>
