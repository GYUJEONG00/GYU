<!DOCTYPE html>    
<html lang="ko">                
    <head> 
        <meta charset="UTF-8">                       
        <title>05_document.html</title>
        <style>
            #demo{
                position: absolute;
                right: 0;
                bottom: 0;
                background-color: rgb(245, 182, 99);
                width: 150px;
                height: 150px;
            }
        </style>
        
    </head> 
    <body>
        <div id="demo"></div>

        <script>
            //객체(object) 
            /*
                객체 안에 다양한 기능 
                형태 : 객체명.멤버함수()
                       객체명.멤버변수()
                
                ex) document.write(""); 
                -> document객체 : html페이지의 본문<body>를 가리키는 객체
                -> .write : 객체에 출력을 해라 
            */

            document.write(3+5);     // 8, + : 이중적인의미 가짐(오버로드)
            document.write("<hr>");
            document.write(3+"5");   //35
            document.write("<hr>");
            document.write("3"+5);   //35
            document.write("<hr>");
            document.write("3"+"5"); //35
            document.write("<hr>");
            document.write("3+5");   //3+5
            document.write("<hr>");

            let name="손흥민";
            let age=29;
            let height=178;
            document.write("이름: " + name + "<hr>");
            document.write("나이: " + age + "<hr>");
            document.write("키: " + height + "<hr>");
            
            //자바스크립트에서 html 태그사용시 문자열처리 
            document.write("<hr>");
            document.write("개나리<br> <p>진달래</p>");
            document.write("<img src='../../images/monkey.png'>");
            document.write("<hr>");
            ///////////////////////////////////////////////////////////////

            let str=""; //빈문자열(글자 개수가 0개)
            str=str+"ONE";
            document.write(str);
            document.write("<hr>");

            str=str+"TWO";
            document.write(str);
            document.write("<hr>");

            str=str+"THREE";
            document.write(str);
            document.write("<hr>");

////////////정리중(html태그에 접근하여 출력)
            /*
                html본문<body>에 있는 #id속성에 접근하기
                1) 순수 자바스크립트로 접근 
                    document.getElementById("demo")
                    document.getElementById("demo").innerHTML="문자열";

                 2) 제이쿼리를 이용한 접근 (JQuery라이브러리 필요)
                    $("#demo")
                    $("#demo").val("아이티윌")


                연습) 이름, 나이, 키 값들을 #id=demo에 표로 작성하여 출력 
            */
                name="김연아";
                age=30;
                height=165.7;
                
                //표작성 명령어
                let result=" "; //최종 결과값 담을 변수 
                result=result + "<table border='1'>";
                result=result + "<tr>";
                result=result + "   <th>이름</th>";
                result=result + "   <td>" + name + "</td>";
                result=result + "</tr>";
                result=result + "<tr>";
                result=result + "   <th>나이</th>";
                result=result + "   <td>" + age + "</td>";
                result=result + "</tr>";
                result=result + "<tr>";
                result=result + "   <th>키</th>";
                result=result + "   <td>" + height + "</td>";
                result=result + "</tr>";
                result=result + "</table>";
                //결과값을 HTML 태그형식으로 출력
                //document.getElementById("demo").innerHTML=result;
                
                //결과값을 문자열로 출력
                document.getElementById("demo").innerText=result;
                //innerHTML, innerText 정리하기 

                

        </script>
    </body>
</html>
