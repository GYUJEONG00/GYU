<!DOCTYPE html>    
<html lang="ko">                
    <head> 
        <meta charset="UTF-8">                       
        <title>07_for.html</title>
        <style></style>
    </head> 
    <body>
        <h3>for 반복문</h3>

        <script>
            /*
                [반복문]
                -for문, while문, do-while문
                -break문 -> 반복중간에 정지가능
                -continue문
                -무한루프

                1)for반복문
                -for(시작값 ; 종료값 ; 증감) {반복할 명령어, 실행문}
                -for( in ) {}
                -for( : ) {}
                -for(;;){} 무한루프
             */

                //증가하며 반복
                 for(let a=1; a<=3; a=a+1){
                    document.write(a+"HTML");
                 }


                //감소하며 반복 
                for(let b=3; b>=1; b=b-1){
                    document.write(b+"CSS");
                 }
                 document.write("<hr>");

                 //문제) 구구단 4단 출력하기 
                 let dan=4;
                 for(let i=1; i<=9; i++){
                    document.write(dan + " * " + i + "=" + dan*i);
                    document.write("<hr>");
                 }

        </script>
    </body>
</html>
