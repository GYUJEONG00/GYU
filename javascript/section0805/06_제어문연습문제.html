        <h3>06_제어문연습문제

        <script>
            //문1) 운행거리에 따라 택시 요금을 계산하는 프로그램(if문 사용)
            //    2000m까지는 기본요금 900원이고
            //    2000m초과 운행시 200m단위마다 기본요금에 100원씩 가산하여 요금을 계산한다
            /*
                결과 예시1) 1600m주행 -> 기본요금 900원
                결과 예시2) 3000m주행-> 1000m초과 :  1400원(기본요금 900원+추가요금500원) 
                결과 예시3) 2900m주행-> 900m초과 :  1400원(기본요금 900원+추가요금500원_800m+100m)올림math.ceil
            */
            let charge=0;
            let distance=2900;

            if(distance<=2000){
                charge=900;
            }else{
                charge=(Math.ceil((distance-2000)/200))*100; //900->4.5->5->1000
                charge=charge+900;
            }
            document.write("결제요금 : "+charge+"원");
            document.write("<hr>");

            ////////////////////////////다른풀이
            let charge1=900;
            let distance1=2900;

            if(distance1>2000){
                distance1=distance1-2000; //900
                distance1=(Math.ceil(distance1/200));
                charge1=charge1+distance1*100;
            }
            document.write("결제요금 : "+charge1+"원");
            document.write("<hr>");

            ////////////////////////////////////////////풀이
            let distance2=2900; //운행거리
            let total=0;       //전체요금
            let overfee=0;     //초과요금
            
            if(distance2<=2000){
                total=900;
            }else{
                let exceed=distance2-2000;//초과거리 계산
                document.write("초과거리 : "+exceed+"<br>");
                overfee=(Math.ceil(exceed/200)*100);
                total=900+overfee;
            }
            document.write("총 운행거리 : "+ distance2 + "<br>");
            document.write("기본거리 : 900<br>");
            document.write("추가요금 : "+ overfee + "<br>");
            document.write("전체요금 : "+ total + "<hr>");


            //갯수, 누적관련 알고리즘
            //문2) 1~3사이의 모든 수를 더하시오
            let sum=0;
            for(let i=1; i<=3; i++){
                sum+=i;
            }
            document.write("1~3사이의 수의 합 : "+sum+"<hr>");



            //문3)  4팩토리얼값을 구하시오
            //1*2*3*4 
            let a=1;
            for(let i=1; i<=4; i++){
                a=a*i;
            }
            document.write(a+"<hr>");

            ///////////////////
            let gop=1;
            for(let a=4; a>=1; a=a-1){
                gop=gop*a;
            }
            document.write("누적의 곱 : "+gop+"<hr>");

            //문4) 두 수 사이의 합을 구하시오
            //2와 5 -> 2+3+4+5
            //5와 2 -> 5+4+3+2
            // let b=1;
            // for(a=1 ; a<=5 ; a++){
                
            //     b=b+a;//2
            //         // 
            // }
            /////////////////////////////////////////////
            let start=2;
            let end=5;
            let sumTwo=0;

            //변수값 서로 교환하기 
            if(start>end){
                let temp=start;
                start=end;
                temp=end;
            }

            for(a=start; a<=end; a=a+1){
                sumTwo=sumTwo+a;
            }
            document.write(start+"~"+end+"까지의 합 :"+sumTwo);
            document.write("<hr>");


            //문5) 1~5사이 중에서 짝수의 갯수를 구하시오
            let count=0;
            for(let a=1; a<=5; a+=1){
                if(a%2==0){
                    count=count+1;
                }
            }
            document.write("짝수의 갯수: " + count);
            document.write("<hr>");


            //문6) 서기1년 ~ 2022년 사이중에서 윤년의 갯수를 구하시오   
            //주의 : 달력과 관련된 정보는 (특히 윤년구하기) 계산식에 사용하지말고 
            //JS에서 사용해야되면 Date객체, JAVA에서 필요하면 Calender클래스를 사용해야함    
            let year=0;
            for(let a=1; a<=2022; a+=1){
                if(a%4==0 && a%100!=0 || a%400==0){ //윤년구하는 공식
                    year+=1;
                }
            }
            document.write("윤년의 수 : "+year+"<hr>");


            //문7) x값이 10으로부터 x를 여러번 뺀후
            //     결과값이 음수가 되면 x를 몇번 뺐는가를 구하시오
            /*
                10-3=7
                7-3=4
                4-3=1
                1-3=-2

                x=su-x
            */
            let x=3;
            let su=10;
            
            // let time=0;

            // for(let i=0;;i++){   //반복문 빠져나올때 i에 수 더해지는거.........
            //     if(su<0){
            //         time=i;
            //         break;
            //     }
            //     su=su-x;
            // }
            // document.write(time);
            // document.write("<hr>");

            ///////////////////////////////////풀이
            let cnt=0;
            while(true){ //무한루프
                su=su-x;
                cnt=cnt+1;
                if(su<0){
                    break;
                }
            }
            document.write("횟수 : "+ cnt);
            document.write("<hr>");
            
//          과제) 3의 배수의 누적 합이 100이 넘어가려면 3부터 어디까지 더해야 하는지 구하시오
            //3+6+9+12+15+18+21+24=108->24까지 더했을때 108나온것 
            
            let sumR=0;  //누적합
            for(let t=3; ; t=t+3){
                sumR=sumR+t;
                document.write("현재값 : "+ sumR+"<br>");
                    if(sumR>100){
                        document.write(t);
                        break;
                    }
            }
            
            

        </script>
