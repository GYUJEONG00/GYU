<!DOCTYPE html>    
<html lang="ko">                
    <head> 
        <meta charset="UTF-8">                       
        <title>04_continue.html</title>
        <style></style>
    </head> 
    <body>
        <h3>break와 continue</h3>

        <script>
            //break     : 반복문을 빠져나옴
            //continue  : 반복문을 계속 실행 

            let a=0;
            for(a=1; a<10; a=a+1){
                if(a==5){
                    break;
                }
                document.write(a+"<br>");
            }
            document.write(a+"<hr>"); //1234
/**/        //Scope유효범위->for문 안에서 선언한 변수a는 for문 중괄호 밖에서 사용못함
            //->지역변수의 특징 
        
            for(b=1; b<10; b=b+1){
                if(b==5){
                    continue; //5가 되는 시점에 다시 for문으로 돌아가서 5를 출력안함
                }
                document.write(b+"<br>"); //12346789
            }
            

        </script>
    </body>
</html>
