<!DOCTYPE html>    
<html lang="ko">                
    <head> 
        <meta charset="UTF-8">                       
        <title>05_String함수.html</title>
        <style>



        </style>
    </head> 
    <body>
        <h3>String Methods</h3>    



        <script>
            //참조 :  https://www.w3schools.com/js/js_string_methods.asp
            let str = "Gone With The Wind";

            document.write(str.length);     //글자 개수
            document.write("<hr>"); 
            document.write(str.charAt(0));  //"G"->0번째 글자
            document.write("<hr>"); 
            document.write(str.charAt(17)); //"d"
            document.write("<hr>");               
            document.write(str.charAt(str.length-1))// 변수명.length-1 =>마지막 글자 추출
            document.write("<hr>");  

            document.write(str.toLowerCase()); //소문자로 변환
            document.write("<hr>");   
            document.write(str.toUpperCase()); //대문자로 변환
            document.write("<hr>");   
            document.write(str.replace("n", "N")); // n -> N으로 치환
            document.write("<hr>");   


            document.write(str.substring(6, 12));  //6번째글자부터 12전까지(12-1)의 숫자를 출력 
            document.write("<hr>");   
            document.write(str.substring(10, 13)); //The
            document.write("<hr>"); 
            document.write(str.substring(0, 1));   //맨 앞글자 자르기
            document.write("<hr>"); 
            document.write(str.substring(17, 18)); //맨 마지막 글자 자르기
            document.write(str.substring(str.length-1, str.length)); //맨 마지막 글자 자르기
            document.write("<hr>"); 

            document.write(str.slice(10, 13));     //"The" 문자열 분리하기
            document.write("<hr>"); 

            //문자열 합치기
            let text1="Hello";
            let text2="World";
            let text3=text1.concat(text2);
            document.write(text3);                  //"HelloWorld"
            document.write("<hr>");
            
            //문자열 공백 제거하기(맨앞,맨뒤)
            let text4="      Java   Script    ";
            document.write("#"+text4.trim()+"#");
            document.write("<hr>");

            //4칸을 기준으로 빈칸을 0으로 앞에서부터 채우기
            let text5="9";
            document.write(text5.padStart(4, 0));   //0009 -> 전체자리수, 채울 단어
            document.write("<hr>");

            //4칸을 기준으로 빈칸을 0으로 뒤에서부터 채우기
            let text6="8";
            document.write(text6.padEnd(4, 0));     //8000
            document.write("<hr>");




        </script>
    </body>
</html>
