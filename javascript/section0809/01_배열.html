<!DOCTYPE html>    
<html lang="ko">                
    <head> 
        <meta charset="UTF-8">                       
        <title>01_배열.html</title>
        <style>
        </style>
    </head> 
    <body>
        <h3>배열</h3>

        <script>
            //참조 : https://www.w3schools.com/js/js_arrays.asp
            //배열
            //연속형 자료형, 열거형, 컬렉션
            //하나의 변수에 1개 이상의 값을 지정할 수 있는 공간
            //element, 요소, 원소
            //index,순서, 색인 (0부터 시작해서 1씩 증가)


            let kor=[]; //배열선언
            kor[0]=10; //배열 요소의 인덱스는 0부터 시작
            kor[1]=20; //배열 요소의 인덱스는 1씩 증가
            kor[2]=30;

            document.write(kor[0]); //10
            document.write(kor[1]); //20
            document.write(kor[2]); //30
            document.write("<hr>");


            let names=[];
            names[0]="무궁화";
            names[1]="개나리";
            names[2]="진달래";

            document.write(names[0]);
            document.write(names[1]);
            document.write(names[2]);
            document.write("<hr>");


            //옛날 배열 표기법
            // let points=[];          현재표기법
            // let points=new Array(); 예전표기법

            
            //배열 선언 및 초기화
            let points=[40, 100, 25, 3, 7];
            document.write(points[0]); //40
            document.write(points[1]); //100
            document.write(points[2]); //25
            document.write(points[3]); //3
            document.write(points[4]); //7
            document.write("<hr>");

            document.write(points.length); //배열 크기(길이) : 5
            document.write(points);        //배열전체 요소 출력 : 40,100,25,3,7
            document.write("<hr>");

            for(let i=0; i<points.length; i++){
                document.write("points배열의 "+i+"번째 값 : "+points[i]);
                document.write("<br>");
            }
            document.write("<hr>");

            let fruits=["Banana", "Apple", "Orange", "Mango"];
            fruits[6]="Lemon"; //자바스크립트에서는 허용됨
            document.write(fruits.length+"<br>");
            for(let i=0; i<fruits.length; i++){
                document.write("fruits배열의 "+i+"번째 값 : "+fruits[i]);
                document.write("<br>");
            }
        
         </script>
    </body>
</html>
