<!DOCTYPE html>    
<html lang="ko">

        <meta charset="UTF-8">

    <body>
        <h3>배열 연습문제</h3>

        <script>   
            let num=[7, 8, -9, 5, 6]; 
            let size=num.length; //5
            
            document.write(num);
            document.write("<hr>");
            let num4=num[4]; //문제4번 위한 값
            


            //문1)배열 요소의 전체 합을 구하시오
            let sum=0;
            for(let i=0; i<num.length; i++){
                sum=sum+num[i];
            }
            document.write("1) 전체 합 : "+sum);
            document.write("<hr>");

            /////////////////////////////////풀이
            // let hap=0;
            // for(let i=0; i<size; i++){
            //     hap=hap+num[i];
            // }


            //문2)음수의 갯수를 구하시오
            let cnt=0;
            for(let i=0; i<num.length; i++){
                if(num[i]<0){
                    cnt=cnt+1;
                }
            }
            document.write("2) 음수 개수 : "+cnt);
            document.write("<hr>");


            //문3)최대값, 최소값을 각각 구하시오
            // let maxNumber=num.length-1;
            // num.sort(function(a, b){return a - b});
            // document.write("3) 최대값 : "+num[maxNumber]);
            // document.write("<br>");
            // document.write(" &nbsp;&nbsp;&nbsp;최소값 : "+num[0]);
            // document.write("<hr>");

            //////////////////////////////
            //풀이1)
            document.write("3)다른풀이 : "+Math.min(...num)); //배열의 최대값, 최소값
            document.write("<hr>");
            document.write("3)다른풀이 : "+Math.max(...num));
            document.write("<hr>");

            //풀이2) 내림차순 정렬한 후 최대값 구하기
            // num.sort(function(a, b){return b - a});
            // document.write("3)다른풀이2 : "+num[0]);     //최대값
            // document.write("<hr>");
            // document.write("3)다른풀이2 : "+num[size-1]);//최소값
            // document.write("<hr>");

            //풀이3) 
            let max=num[0]; //최대값 0으로 초기화하면 음수는 비교못함!!!!!
            let min=num[0]; //최소값

            for(let i=0; i<size; i++){
                if(max<num[i]) max=num[i];  //if가 한줄이면 중괄호 생략해도됨
                if(min>num[i]) min=num[i];    
                
            }
            document.write("3)다른풀이3  최대값 : "+max+", 최소값 : "+min);
            document.write("<hr>");


            //문4)num[4]요소의 등수를 구하시오
            //맨앞요소부터 비교
            // let label=0;
            // num.sort(function(a, b){return a - b});
            // for(let i=0; i<num.length; i++){
            //     if(num[i]==num4){
            //         label=i+1;
            //     }
            // }
            // document.write("4) num[4]의 등수 : "+label+"등");
            // document.write("<hr>");

            /////////////////////////////////
            //풀이1)
            let r=1;
            for(let i=0; i<size; i++){
                if(num[4]<num[i]){         
                    r=r+1;
                }
            }
            document.write("4) num[4]의 등수 : "+r+"등");
            document.write("<hr>");


            //문5) num배열 요소의 각각의 등수를 모두 구하시오
            for(let i=0; i<num.length; i++){
                document.write("5) "+num[i]+"의 등수 : "+(i+1)+"등<br>");
            }

            ///////////////////////////////
            //풀이 1)
            //구구단과 동일 : 1->12345와 비교, 2->12345와 비교 => 이중for문 작성 
            /*
                7<7     if(num[0]<num[0])
                7<8     if(num[0]<num[1])   rank[0]=rank[0]+1
                7<-9    if(num[0]<num[2])
                7<5     if(num[0]<num[3])
                7<6     if(num[0]<num[4])

                8<7     if(num[1]<num[0]) ->참인것없음 rank[1]의 초기값 그대로= 1등
                8<8     if(num[1]<num[1])
                8<-9    if(num[1]<num[2]) 
                ...
            */
            let rank=[1, 1, 1, 1, 1]; //등수(결과)저장할 배열

            for(let i=0; i<size; i++){
                for(let k=0; k<size; k++){
                    if(num[i]<num[k]){
                        rank[i]=rank[i]+1;
                    }   
                }
                document.write(num[i]+"의 등수 : "+rank[i]+"<br>");
            }
            



         </script>
    </body>
