        <script>
            //문) 5명의 학생을 대상으로 평균, 과락, 평균10점당 * 한개씩, 장학생을 구한후
            //    결과값을 표작성해서 id=demo에 출력하시오
            /*
                --------------------------------------------------------
                이름   국어 영어 수학 평균 등수 결과
                --------------------------------------------------------
                라일락 100  100  100  100  1    합격   ********** 장학생
                진달래  20   50   30   33  5    불합격 ***
                개나리  90   95   90   91  2    합격   *********
                무궁화  70   80   60   70  4    합격   *******
                홍길동  35  100  100   78  3    재시험 *******
                --------------------------------------------------------
                등수는 평균 기준
            */

            let uname= ["라일락","진달래","개나리","무궁화","홍길동"];
            let kor  = [100, 50, 95, 80, 60];
            let eng  = [100, 55, 95, 85, 40];
            let mat  = [100, 60, 35, 90, 30];
            let size = uname.length; // 5

            let avg = [];
            let rank = [1, 1, 1, 1, 1];
            let result=[];
            let star=["","","","",""];
            let money=["","","","",""];

            for(let i=0; i<size; i++){              //평균 배열
                avg[i]=(kor[i]+eng[i]+mat[i])/size  
            }
            
            for(let i=0; i<size; i++){              //등수 배열
                for(let k=0; k<size; k++){
                    if(avg[i]<avg[k]){
                        rank[i]+=1;
                    }
                }
            }      

            for(let i=0; i<size; i++){              //결과 배열
                if(avg[i]>=70){
                    if(kor[i]<40 || eng[i]<40 || mat[i]<40){
                        result[i] = "재시험";
                    }
                result[i] = "합격";
                }else{
                    result[i] = "불합격";   
                }
            }

            for(let i=0; i<size; i++){               //별 배열 
                for(let k=0; k<parseInt(avg[i]/10); k++){  
                    star[i]=star[i]+"★"
                }
            }

            for(let i=0; i<size; i++){               //장학생 배열 
                if(avg[i]>=95){
                    money[i]="장학생";
                }     
            }

           /////////////////////테이블 시도중

          
            let name0=["이름", "국어", "영어", "수학", "평균", "등수", "결과"];
            // let name0=["이름","국어","영어","수학","평균","등수","결과"]//목록 제목
            // let name1=[라일락,국어,영어,수학,평균,등수,결과,별,장학생]; name[1][1]
            // let name2=[진달래,국어,영어,수학,평균,등수,결과,별,장학생];
            // let name3=[개나리,국어,영어,수학,평균,등수,결과,별,장학생]; 
            // let name4=[홍길동,국어,영어,수학,평균,등수,결과,별,장학생];

            for(let i=0; i<6; i++){

                    switch(i){
                        case 0 : 
                        name1=[uname[i],kor[i],eng[i], mat[i],avg[i], rank[i],result[i],star[i],money[i]];
                        break;

                        case 2 : 
                        name2=[uname[i],kor[i],eng[i], mat[i],avg[i], rank[i],result[i],star[i],money[i]];
                        break;

                        name3=[uname[i],kor[i],eng[i], mat[i],avg[i], rank[i],result[i],star[i],money[i]];
                        break;

                        case 4 : 
                        name4=[uname[i],kor[i],eng[i], mat[i],avg[i], rank[i],result[i],star[i],money[i]];
                        break;

                    }
            }
            document.write(name0+"<br>");
            document.write(name1+"<br>");
            document.write(name2+"<br>");
            document.write(name3+"<br>");
            document.write(name4+"<br>");
            let names=[name0,name1,name2,name3,name4]; //비어있는 다차원 배열
