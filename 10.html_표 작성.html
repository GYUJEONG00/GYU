<!DOCTYPE html>    

<html lang="ko">                
    <head>                      
        <title>10_표작성.html</title>
    </head> 
    <body>  
        <!--참조 사이트 : https://www.w3schools.com/html/html_tables.asp -->     
        
        <!-- 표작성 table -->   
        
        <!--
            column 열 
            row    행
            cell   셀
            tr     table row  
            th     table header
            td     table data = 셀, 한칸

            + 표 안에 또 다른 표를 넣을 수 있음 (열고닫는 태그 주의) 
            
        -->

        <!--border는 css에서 구현하고 하지말란 의미로 빨강-->
        <!--태그의 옵션 : property, attribute -->
        <table border="1">
            <tr> <!--줄 시작-->
              <td>셀1</td> <!--한칸 / 한줄을 다시 나눔-->
              <td>셀2</td>
              <td>셀3</td>
            </tr>
          </table>
          
          <br><hr><br>
          <table border="1" width="200px" height="150px">
            <tr> 
              <th>이름</th> 
              <th>주소</th>
            </tr>
            <tr> 
                <td>무궁화</td> 
                <td>종로구</td>
            </tr>
          </table>

          <br><hr><br>
          <table border="20" width="50%">
            <tr> 
              <th>이름</th> 
              <th>주소</th>
            </tr>
            <tr> 
                <td>무궁화</td> 
                <td>종로구</td>
            </tr>
          </table>
          <br><hr><br>




        <!--테이블은 정렬을 하기에 용이 -->
        <table border="1" width="250px" height="300px">
            <tr> 
              <td align="left">이름</td> 
              <td align="center">주소</td>
              <td align="right">나이</td>
            </tr>
            <tr> 
                <td valign="top">무궁화</td> 
                <td valign="middle">종로구</td>
                <td valign="bottom">20</td>
            </tr>
            <tr> 
                <td align="left" valign="top">이름</td> 
                <td align="center" valign="middle">주소</td>
                <td align="right" valign="bottom">나이</td>
            </tr>
          </table>
          <br><hr><br>



        <!--표 안에서 영역 구분
            <thead> <tbody> <tfoot>
        -->
        <table border="1">
        <thead> <!--테이블 머리말 영역-->
            <tr> 
                <th>월</th> <th>요금</th> 
            </tr>
        </thead>  
        <tbody> <!--테이블 본문 영역-->
            <tr> <td>1월</td> <td>1000원</td></tr>
            <tr></tr><td>2월</td> <td>3000원</td></tr>
            <tr></tr><td>3월</td> <td>5000원</td></tr>
             
        </tbody> 
        <tfoot> <!--테이블 꼬리말 영역-->
            <tr> 
                <th>합계</th> <th>9000원</th> 
            </tr>
        </tfoot>
        </table>
        <br><hr><br>
        <!--기사에서 본문은 그대로 있고 댓글창만 더보기 되는것이 위와 같이 테이블 영역을 나눈것-->




        <!--셀 병합하기 
            가로 병합 : colspan
            세로 병합 : rowspan     
        -->
        <table border="1" width="150">
            <tr>
                <td>가</td>
                <td>나</td>
                <td>다</td>
            </tr>
            <tr>
                <td colspan="2">가</td><!--가로로 2칸 합쳐라 / 그 다음 셀 수는 줄어듦-->
                <td>나</td>
            </tr>
            <tr>
                <td>가</td>
                <td colspan="2">나</td>
            </tr>

            <tr>
                <td>가</td>
                <td rowspan="2">나</td><!--2세로로 2줄 합치기-->
                <td>다</td>
            </tr>
            <tr>
                <td>가</td>
                <td>다</td>
            </tr>
        </table>
        <br><hr><br>
            <!--■■■
                □■□-->
        

        <!--표 내부에서 표작성-->
        <table border="1" width="150" height="200">
            <tr>
                <td>국어</td>
                <td align="center"> <!--표 삽입할 셀_표는 셀에만 삽입가능-->
                    <table border="1">
                    <tr> <td>3월</td> <td>5000원</td> </tr> 
                    <tr> <td>4월</td> <td>6000원</td> </tr> 
                    <tr> <td>5월</td> <td>7000원</td> </tr> 
                    </table>
                </td> 
            </tr>
       
            <tr>
                <td>영어</td>
                <td>수학</td>
            </tr>
        </table>
        <br><hr><br>

    </body>
</html>
