<!DOCTYPE html>    

<html lang="ko">                
    <head>                      
        <title>12_form.html</title>
    </head> 
    <body>                      
        <!--
            form 입력양식
            사용자들이 값을 입력할 수 있도록 해줌
            참조 : https://www.w3schools.com/html/html_form_input_types.asp
        
            용어정리
            요소, element             : <table> <img> <a> <audio>

            속성, property, attribute : width, height, border, src 
            -->
            
            <!--
            [다양한 폼 컨트롤 요소]  1. <input> 폼 컨트롤 요소 -->
            <input type="button">
            <br><hr>
            <input type="button" value="로그인"> 
            <input type="button" value="검색">
            <input type="button" value="등록">
            <input type="button" value="입실">
            <br><hr>

            <input type="submit" value="전송"> <!--사용자가 입력한 정보를 서버로 전송-->
            <input type="reset" value="주소">  <!--사용자가 입력한 정보를 취소(원래대로 복귀)-->
            <br><hr>

            <button>회원가입</button> <!--여닫는 태그가 있으면 그 사이에 value값 적음. type button과 submit의 기능 혼재-->
            <br><hr>
            
            단일선택<input type="radio"> &nbsp;
            다중선택<input type="checkbox">
            <br><hr>


            <!-- 참조 : https://dhlottery.co.kr/user.do?method=login&returnUrl= -->
            <h3>로그인</h3> 
            <form> <!--사용자가 입력한 정보는 <form>단위로 서버로 전송됨. -->
                <table border="1"> 
                    <tr>
                        <th>아이디</th>
                        <td><input type="text"></td>
                        <td rowspan="2">
                            <input type="submit" value="로그인">
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <input type="checkbox">ID저장
                            <input type="button" value="회원가입">
                            <input type="button" value="아아디/비번찾기">
                        </td>
                </table>
            </form>
            <br><hr>

            <!--주의사항 

                -잘못된 경우-
                <form>
                    <form></form>
                </form>
            
                -잘된 경우-
                <form></form>
                <form></form>
            -->
            
            
            <!--id,name은 식별자 //한글은 value용 언어, 식별자에 사용못함 -->
            <!--
                id="javascript나 jQuery접근시 주로 사용"  cf.#기능
                name="backend단에서 접근시 주로 사용"  
                
                보통 form의 id,name이름 똑같이 줌 
            -->

            <h3>회원가입</h3>
            <hr>
            <form id="memfrm" name="memfrm"> 

                이름 : 
                <input type="text" 
                       size="10" 
                       autofocus
                       placeholder="홍길동">
                <!--명령어 호출 단축키 : ctrl + space // autofocus는 옵션임-->
                <hr>
                아이디 : 
                <input  type="text"
                        id="userid"
                        name="userid"
                        size="10"
                        maxlength="4"
                        placeholder="아이디 입력"
                        required> <!--required 반드시 입력해야한다 -->
                        
                <input  type="button" value="중복확인">
                <hr>

                비밀번호 :
                <input  type="password"
                        id="userpw"
                        name="userpw"
                        size="12"
                        maxlength="12"
                        placeholder="비밀번호 입력"
                        required> 
                <hr>

                우편번호 : 
                <input  type="text" 
                        size="5" 
                        readonly
                        placeholder="우편번호"> <!--커서 못들어가게 함-->
                <input  type="button" value="주소찾기">
                <hr>

                나이 :  
                <!--type-radio의 name을 동일하게 주면 그룹이 생성되고, 한개만 선택할 수 있음-->
                <!--서버한테 사용자의 선택을 알려주기위해 value깔고 출력이 아니라 age라는 변수에 사용자 선택(value값)이 담겨서 서버로 전송됨-->
                <input type="radio" name="age" value="10" checked>10대 
                <input type="radio" name="age" value="20">20대
                <input type="radio" name="age" value="30">30대
                <hr>

                성별 :  
                <input type="radio" name="gender" value="m">남
                <input type="radio" name="gender" value="f" checked>여 
                <!--checked는 미리 체크해두는것-->
                <hr>
                
                취미 : 
                <input type="checkbox" id="movie" name="movie" value="m" checked>영화
                <input type="checkbox" id="cook" name="cook" value="c">요리
                <input type="checkbox" id="book" name="book" value="b">독서
            </form>
            <hr>

            <!--2. 여는 태그와 닫는 태그가 있는 폼 컨트롤 요소-->
            <form id="myform" name="myform">
                <button>버튼1</button>
                <hr>
                생년월일 : 
                <select id="myyear" name="myyear">
                    <option value="2022" selected>2022년</option>
                    <option value="2021">2021년</option> <!--myyear라는 변수에 2021값이 담겨서 서버로감-->
                    <option value="2020">2020년</option>
                </select>

                <!--multiple : ctrl누른상태에서 다중선택가능-->
                <select id="mymonth" name="mymonth" multiple>
                    <option value="1">1월</option>
                    <option value="2">2월</option>
                    <option value="3">3월</option>
                    <option value="4">4월</option>
                    <option value="5">5월</option>
                </select>
                <hr>

                배송메세지 : 
                <br><textarea cols="50" rows="3" maxlength="200">200글자 이내로 입력해주세요</textarea>
                <hr>

                <input type="submit" value="전송"> <!--form name=myform이 서버로 전송됨-->
                <input type="reset" value="취소">
            </form>
            <br><br>





            <table>
                <tr>
                    <td colspan="2">
                        <input type="checkbox">ID저장
                    </td>
                </tr>
                <tr>
                    <td> &nbsp;&nbsp;</td>
                    <td> &nbsp;&nbsp;</td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="회원가입">
                    </td>
                    <td>
                        <input type="button" value="아이디/비번찾기">
                    </td>
                </tr>
            </table>
            
            
           
        

        

    </body>
</html>
