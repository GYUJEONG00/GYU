<!DOCTYPE html>    

<html lang="ko">                
    <head>                      
        <title>09_목록.html</title>
    </head> 
    <body>                      
        <!--목록은 하나의 그룹임을 표현. 문서 구조화할떄 쓰임. html은 문서 구조화,뼈대에 집중-->
       
        <!--문서 구조화시
            1)순서가 있는 목록
            2)순서가 없는 목록
            2)정의 목록    
        -->
        
        
        <!--순서 있는order 목록-->
        <ol>
            <li>바나나</li>
            <li>사과</li>
            <li>수박</li>
        </ol>
        <br><br>

        
        <!--순서 없는unorder 목록-->
        <ul>
            <li>커피</li>
            <li>녹차</li>
            <li>우유</li>
        </ul>
        <br><br>


        <!--정의 목록-->
        <dl>
            <dt>커피</dt>
                <dd>아메리카노</dd>
                <dd>라떼</dd>
                <dd>카푸치노</dd>
            <dt>음료수</dt>
                <dd>아이스티</dd>
                <dd>허브티</dd>
                <dd>스무디</dd>
        </dl>

    </body>
</html>
