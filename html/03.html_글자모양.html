<!DOCTYPE html>    

<html lang="ko">                
    <head>                      
        <title>03.글자모양.html</title>
    </head> 
    <body>

        <!-- 줄바꿈 : <br> -->
        서울특별시 강남구 테헤란로 124<br>
        삼원타워 4층<br>
        아이티윌<br>

        <!--특수문자
            &nbsp; : 공백
            &nlt; : <
            &ngt; : >
            &amp; : &
            &quot; : "
            &apos; : '
        -->

        <!--공백 한칸의 특수문자, 공백은 눈에 안보여서 임의로 샾 표시함-->
        #&nbsp;# <br>
        
        &nlt; &nbsp; &nbsp; &ngt; <br>
        &amp; <br>
        &quot; &nbsp; &quot;<br>
        &apos; &nbsp; &nbsp; &apos;<br>
        <br>
        H         TML<br>
        H&nbsp;&nbsp;&nbsp;TML
        <!--html에선 공백 1칸만 허용됨을 알 수 있음-->


        <!--글자 크기 지정. 실제 글자크기 설정보다는 문서 구조작업시 쓰임-->
        <h1>서울특별시</h1>
        <h2>서울특별시</h2>
        <h3>서울특별시</h3>
        <h4>서울특별시</h4>
        <h5>서울특별시</h5>
        <h6>서울특별시</h6>


        <!--태그 여는 순서는 무관. 태그 닫는 순서 주의-->
        <strong><u><i>진하고 밑줄 기울임</i></u></strong>
        <br><br><br>


        <!--수평선-->
        <hr>
        <br><br><br>

        <!--태그에 주는 옵션 : 속성명 = "속성값" -->
        <!--태그에 주는 옵션 : 속성명 = '속성값' -->
        <!--사용자가 임의로주는 속성값은 따옴표표시. 자바랑 다르게 파이썬,자스는 '," 구분안함 -->
        <!--단위 참고 사이트 :https://www.w3schools.com/css/css_font_size.asp -->
        <hr width="50px"><br><br> <!--절대적 크기. 기본 pixel 단위-->
        <hr width="50%"><br><br>  <!--상대적 크기 + 반응형 웹은 단위를 %으로 쓴다-->
        <hr width=50><br><br>     <!--비추천. 사용자 임의 설정값은 " 또는 '로 반드시 감싸기 -->

        <!--브라우저에서 f12키 : 개발자 모드 cf.크롤링-->

        
    </body>
</html>
