<!DOCTYPE html>    

<html lang="ko">                
    <head>                      
        <title>21_meta.html</title>
        <meta charset="UTF-8"> <!--필수사항-->
        <meta name="description" content="Free Web tutorials">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="John Doe">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--필수사항-->
    </head> 
    <body>   
        <!-- 참조 https://www.w3schools.com/tags/tag_meta.asp -->   
        <!--

        한글을 표현하는 방식=인코딩방식
            2바이트 또는 3바이트용 언어들 : 한글, 한자, 일어, 아랍어등~~
            완성형 : EUC-KR, MS949
            조합형 : UTF-8,  3바이트 할당. 초성+중성+종성을 조합해서 한글표현. 완성형보다 더 많은 한글표현이 가능하다
            **프로젝트 초반에 한글 인코딩방식, 데이터베이스 방식은 정해놔야함

        html문서에서 사용하는 문자셋을 인코딩(필수)
            <meta charset="UTF-8">

        모든 장치에서 html문서를 잘 보이게 하기 위해 뷰포트 설정(필수)
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            ==>device 사용자의 기기에 맞춰~~

        html문서에 대한 다양한 정보들(선택)
            <meta name="description" content="Free Web tutorials">
            <meta name="author" content="John Doe">

        검색엔진의 키워드를 정의(선택)
            <meta name="keywords" content="HTML, CSS, JavaScript">

        ●30초마다 주기적으로 현재 HTML문서를 새로고침
            <meta http-equiv="refresh" content="30">
        

        



        -->  




    </body>
</html>
