<!DOCTYPE html>    

<html lang="ko">                
    <head>                  
        <title>16_부모자식 요소.html</title>
        <style>
            body{margin: 0;}
            .parent{
                width: 600px;
                height: 300px;
                background-color: gold;
                margin: 150px;
                position: relative;
            }

            .child{
                width: 100px;
                height: 50px;
                background-color: gray;
                position: absolute;
                right: 10%;
                bottom: 10%;
            }
        </style>
    </head> 
    <body><!--body는 style="position : relative"속성이 이미 있는상태임-->
        부모 요소 : relative 
        자식 요소 : absoulte
        <hr>

        <div class="parent">
            <div class="child"></div>
        </div>
    </body>
</html>
