<!DOCTYPE html>    

<html lang="ko">                
    <head>                      
        <title>02_inlineCSS.html</title>
    </head> 
    <body>   
        <h3>1) Inline CSS </h3>                   
        <!--
            style="속성:값; 속성:값~~"
            문서가 지저분해질수도있음
        -->

        <div style="width: 200px; /*가로크기*/
                    height: 150px; /*세로크기*/
                    background-color: wheat;"></div>
        <hr>
        <div style="width: 100px; height: 100px; --background-color: rgb(70, 124, 243); color"></div>
        <hr>
        
        <!--단위 변경-->
        <!--<div style="width: 100%; height: 100px; background-color: red;"></div>
        <hr>-->
        <div style="width: 50%; height: 100px; background-color: rgb(116, 33, 102);"></div>
        <hr>

        <!-- 참조 https://www.w3schools.com/css/css_background.asp -->

        <!--background 배경관련 스타일-->
        <div style="width: 300px;
                    height: 300px; 
                    background-image: url(../images/b_con.png);
                    background-repeat: no-repeat;
                    background-size: 100% 100% /*가로 세로*/;
                    background-position: right top;"></div>
        <hr>
        
        <!--참조 : https://www.w3schools.com/css/css_text.asp -->
        
        <!--텍스트 관련 스타일-->
        <div style="width: 300px; 
                    height: 300px;
                    background-color: rgb(0, 0, 0);
                    color: aliceblue;             /*글자색*/
                    text-decoration: underline      /*밑줄*/;
                    text-align: right;
                    --text-indent: 50px;              /*들여쓰기*/
                    text-shadow: 0px 3px darkgray;/*그림자 수평(0) 수직(3) 파랑*/
                    letter-spacing: -3;             /*글자간격*/
                    line-height: 20px;              /*줄간격*/
                    word-spacing: 10px;             /*단어간격*/">
            웹 페이지 전체의 일관성을 유지할 수 있도록 스타일을 미리 저장해 둔 시트를 의미한
            다. 웹 페이지를 HTML로만 작성할 경우에는 스타일 변경에 제약이 있으나, 스타일을
            미리 저장해 두고 일부 내용의 스타일을 변경할 때 전체 페이지의 내용을 한꺼번에 처
            리할 수 있어 간편하고 페이지의 일관성을 유지할 수 있다.
        </div>
    </body>
</html>
